<div class="menu__right">
        <ul>
            {{#each menu}}
            <li>
                <a href="#hot">
                    {{this.name}}
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
    <div class="menu__left">
        {{#each menu}}
        <dl>
            <dt>
                <span class="food_name" id ='hot' >{{this.name}}</span>
                <span class="food_name_detail">{{this.description}}</span>
            </dt>
            {{#each foods}}
            <dd>
                <div class="dd_riht">
                    <img src="//fuss10.elemecdn.com/{{this.image_hash}}.jpeg?imageMogr/format/webp/thumbnail/!140x140r/gravity/Center/crop/140x140/" alt="">
                </div>
                <div class="dd_left">
                    <div class="swiper__foods--name">
                            <span>
                                {{this.name}}
                            </span> 
                    </div>
                    <div class="swiper__foods--sell">月售{{this.month_sales}} 好评率{{this.satisfy_rate}}%
                    </div>
                    <div class="swiper__foods--price">
                        <div>
                            <span>￥</span>{{this.price}}
                        </div>
                        <svg viewBox="0 0 44 44" id="cart-minus" width="100%" height="100%"><path fill="none" d="M0 0h44v44H0z"></path><path fill-rule="evenodd" d="M22 0C9.8 0 0 9.8 0 22s9.8 22 22 22 22-9.8 22-22S34.2 0 22 0zm10 24h-8v8c0 1.1-.9 2-2 2s-2-.9-2-2v-8h-8c-1.1 0-2-.9-2-2s.9-2 2-2h8v-8c0-1.1.9-2 2-2s2 .9 2 2v8h8c1.1 0 2 .9 2 2s-.9 2-2 2z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
            </dd>
            {{/each}}
        </dl>
        {{/each}}
    </div>
