<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户信息</title>
    <link rel="stylesheet" href="./css/information.css">
    <script src='./static/js/zepto.min.js'></script>
    <script src="./static/js/flexaible.js"></script>
</head>

<body>
    <header class="information_header">
        <div class="information_header_wrapper">
            <div class="information_header_left">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIzMiI+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTE2LjU1MiA1LjYzM0wxNC41MDggMy41OSAyLjI0MyAxNS44NTMgMTQuNTA4IDI4LjQxbDIuMDQ0LTIuMDQzLTEwLjIyLTEwLjUxM3oiLz48L3N2Zz4="
                    alt="">
            </div>
            <h1>账户信息</h1>
        </div>
    </header>
    <div>
        <ul class="main_username">
            <li class="username_img">
                <b>头像</b>
                <span class="username_img_right">
                    <div>
                        <span></span>
                    </div>
                    <svg>
                        <use xlink:href="#arrow">
                            <svg viewBox="0 0 547 987" id="arrow" width="100%" height="100%">
                                <path fill="#999" fill-rule="evenodd" d="M0 931.973l51.2 54.613 494.933-494.933L51.2.133 0 51.333l440.32 440.32L0 931.973z"></path>
                            </svg>
                        </use>
                    </svg>
                </span>
            </li>
            <li class="username_id">
                <b>用户名</b>
                <span>
                    <svg>
                        <use xlink:href="#arrow">
                            <svg viewBox="0 0 547 987" id="arrow" width="100%" height="100%">
                                <path fill="#999" fill-rule="evenodd" d="M0 931.973l51.2 54.613 494.933-494.933L51.2.133 0 51.333l440.32 440.32L0 931.973z"></path>
                            </svg>
                        </use>
                    </svg>
                </span>
            </li>
        </ul>
        <div class="log_out" type="button">退出登录</div>
    </div>
</body>
<script>
    $('.log_out').on('touchend',()=>{ //退出登录
        localStorage.clear('login_id');
        localStorage.clear('logged_in');
        open('/#','_self');
    })
    $('.information_header_left img').on('touchend',()=>{ // 返回上一个界面
        open('/#','_self');        
    })
</script>
</html>
